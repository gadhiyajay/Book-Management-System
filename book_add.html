<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/book_add.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Add Books</title>
  <style>
    
  </style>
</head>
<body>
    <div id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <a href="index.html" id="logo">Book Management System</a>
            </div>
            <div class="col-md-4">
              <ul id="menu" class="d-flex justify-content-end mt-1">
                <li><a href="book_view.html">View Books</a></li>
                <li><a href="book_add.html">Add Books</a></li>
                <li><a href="book_edit.html">Edit Books</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  <div class="container-center">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6">
        <div class="border-common">
          <div id="imager" class="common">
            <div class="avatar-preview">
              <div id="imagePreview" style="background-image: url(); background-color: #fff;" class="rounded-top-2"></div>
            </div>
            <div class="card">
              <div class="card-body">
                <form id="book-form" class="book-form">
                  <label id="img-label" for="imageUpload"><i class="fa-solid fa-pencil justify-content-center"></i></label>
                  <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg">
                  <input type="hidden" id="book-id" value="1">
                  <label for="book-name">Name:</label>
                  <input type="text" id="book-name" placeholder="Book Title">
                  <label for="publish-date">Publish date:</label><br>
                  <input type="date" id="publish-date">
                  <label for="author-name">Author name:</label>
                  <input type="text" id="author-name" placeholder="Author Name">
                  <label for="price">Price:</label>
                  <input type="price" id="price" placeholder="Book Price">
                  <div class="card-footer text-center">
                    <button type="submit" id="edit" class="btn btn-outline-success">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8 pt-1 text-white"> Â© 2024 - Book Management System </div>

            <li><a href="https://twitter.com/" class="fa-brands fa-square-x-twitter" target="_blank"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/add_book.js"></script>
</body>
</html>
